<div class="row">
    <div class="col-md-3">
        <form>
        <span ng-repeat="group in groups |orderBy:['type','version']">
            <input
                type="radio"
                style="width: 20px"
                ng-model="$parent.selectedGroup"
                ng-value="group"
                ng-hide="group.current">
            <span ng-show="group.current" style="width: 20px; display: inline-block">&nbsp</span>
            {{ group.type }} v{{ group.version }}: {{ group.count }}
            <span ng-show="group.current">(current)</span><br/>
        </span>
        </form>
    </div>
    <div class="col-md-9">
        <button ng-click="loadOne()">Load one</button>
        <button ng-click="upgradeOne()">Upgrade current</button>
        <button ng-click="currentDoc.$save()">Save current</button>
        <button ng-click="upgradeBatch(100)">Upgrade 100</button>
        <br/>
        <pre>{{ currentDoc |json }}</pre>
    </div>
</div>
