<div ng-controller="AddCtrl">
    <form role="form">
        <div class="form-group">
            <label>Date</label>
            <input  type="text"
                    class="form-control"
                    datepicker-popup="yyyy-MM-dd"
                    ng-model="day"
                    close-text="Close" />
        </div>
        <div class="form-group">
            <label>Time</label>
            <timepicker hour-step="1" minute-step="1" show-meridian="true" ng-model="time"></timepicker>
        </div>
        <div class="form-group">
            <label>Timestamp</label>
            <p class="form-control-static">{{ when() }}</p>
        </div>
        <div class="form-group">
            <label>Key</label>
            <input  type="text"
                    ng-model="newKey"
                    placeholder="Key"
                    typeahead="key for key in keys | filter:$viewValue"
                    typeahead-loading="loadingKey"
                    class="form-control">
            <i ng-show="loadingKey" class="glyphicon glyphicon-refresh"></i>
        </div>
        <div class="form-group">
            <label>Value</label>
            <input  type="text"
                    ng-model="newValue"
                    placeholder="Value"
                    typeahead="value for value in getValues(newKey) | filter:$viewValue"
                    typeahead-loading="loadingValue"
                    class="form-control">
            <i ng-show="loadingValue" class="glyphicon glyphicon-refresh"></i>
        </div>
        <button onclick="addProperty();">+</button><br/>
        <button onclick="saveEvent();">Save</button>
        <button onclick="deleteEvent();">Delete</button>
    </form>
    <pre>{{ event |json }}</pre>
</div>
